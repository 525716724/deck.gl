syntax = "proto3";
package carto;
message Coords {
    repeated double value = 1;
    int32 size = 2;
}
message Points  {
    Coords positions = 1 ;
}
message Lines {
    Coords positions = 1 ;
    Coords pathIndices = 2;
}
message Polygons {
    Coords positions = 1 ;
    Coords polygonIndices = 2;
}

message Tile {
    Points points = 1 ;
    Lines lines = 2 ;
    Polygons polygons = 3 ;
}
